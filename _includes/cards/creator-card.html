{%- if page.creator-description -%}
<div class="card card-choose path-highlight creator"> 
  <div class="icon-bg"><span class="material-icons">mic</span></div>               
  <div class="card-body card-descriptive-text d-flex justify-content-center flex-column">
    <h2 class="card-title text-uppercase">PRX is for creators</h2>
    <div class="card-description"> 
      <p>{{ page.creator-description }}</p> 
    </div>
    <a href="#{{ page.creator-link }}" class="stretched-link"></a>  
  </div>
</div>  
  
{% else %}
<div class="card card-choose creator">   
  <div class="card-body">  
    <h4 class="card-title text-uppercase d-flex align-items-center">
      <span class="material-icons me-2">mic</span>
      Creator Projects
    </h4>
    <a href="#{{ page.creator-link }}" class="stretched-link">{{ page.creator-title }}</a>
  </div>  
</div>
{%- endif -%}
