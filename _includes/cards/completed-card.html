<span class="card card-choose completed {{ include.choose-path }}" data-path-target="{{ include.choose-path }}">
  <div class="card-body">  
    <div class="h4 card-title text-uppercase d-flex align-items-center">
      <span class="material-icons me-2">{{ include.icon }}</span>
      {{ include.heading }}
    </div>
    <div class="card-description">You have completed the {{ include.heading }} path.</div>
  </div>
</span>
