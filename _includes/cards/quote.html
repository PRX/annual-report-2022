<div class="row quote">
  {%- if page.quote-image -%}
  <blockquote class="col-8">
    <p class="display-3">{{ page.quote }}</p>
    {%- if page.quote-citation -%}<footer class="citation">&mdash;{{ page.quote-citation }}</footer>{%- endif -%}
  </blockquote>

  <div class="col-4">
    <figure class="page-image">
      {% picture {{ page.quote-image }} --alt {{ page.quote-image-alt }}  %}
    </figure>
  </div>
  {% else %}
  <blockquote>
    <p class="display-3">{{ page.quote }}</p>
    {%- if page.quote-citation -%}<footer class="citation">&mdash;{{ page.quote-citation }}</footer>{%- endif -%}
  </blockquote>
  {%- endif -%}
</div>
