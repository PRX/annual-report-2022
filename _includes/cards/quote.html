{%- if page.quote-image -%}
<div class="row quote-image-container">
  <blockquote class="quote-text g-col-md-8">
    <div class="display-3">{{ page.quote }}</div>
    {%- if page.quote-citation -%}<footer class="citation">&mdash;{{ page.quote-citation }}</footer>{%- endif -%}
  </blockquote>

  <div class="quote-image d-flex align-items-center g-col-md-4">
    <figure class="quote-image">
      {% picture {{ page.quote-image }} --alt {{ page.quote-image-alt }}  %}
    </figure>
  </div>

  <div class="arrow-container quote-arrow">
    <div class="arrow-tall"></div>
    <div class="arrow-long"></div>
  </div>
</div>  
{% else %}
<div class="row quote">  
  <blockquote>
    <div class="display-3">{{ page.quote }}</div>
    {%- if page.quote-citation -%}<footer class="citation">&mdash;{{ page.quote-citation }}</footer>{%- endif -%}
  </blockquote>
</div>  
{%- endif -%}
