<section id="{{ page.prx-id }}" class="scroll-bg first {{ page.prx-path }}" data-color="{{ page.prx-path }}">
  <div class="container">
    <h2 class="page-heading">{{ page.title }}</h2>
    <div class="row">
      <div class="col-md-8">
        {{ page.content }}
      </div>
      <div class="col-md-4">
        <figure class="page-image">
          {% picture {{ page.image }} --alt {{ page.image-alt }}  %}
          <p class="caption fs-6">{{ page.image-caption }}</p>
        </figure>
    </div>
  </div>

  <aside class="prx-choose container">
    <div class="row g-4">
      <div class="col-md-4">
        {% include cards/partner-card.html  %}
      </div>
      <div class="col-md-4">
        {% include cards/creator-card.html  %}
      </div>
      <div class="col-md-4">
        {% include cards/listener-card.html  %}
      </div>
    </div>   
    
    <div class="arrow-container bottom">
      <div class="arrow-start"></div>
      <div class="arrow-center"></div>
      <div class="arrow-end"></div>
    </div>
  </aside>
</section>
